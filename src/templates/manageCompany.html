<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/manageComapny.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Company Management</title>
</head>

<body>
    <div class="wrapper">
        <div class="sideNav">
            <div class="logo">
                <img src="../assests/logo.png" alt="" id="companyLogo">
            </div>
            <button id="home"><img src="../assests/home-solid.svg" alt="" class="homeImg">Home</button>
            <button id="add"><img src="../assests/building-solid.svg" alt="" class="addImg">Add Company</button>
            <button id="manage"><img src="../assests/edit-regular.svg" alt="" class="manageImg">Manage</button>
            <button id="fees"><img src="../assests/money-bill-wave-alt-solid.svg" alt="" class="feesImg">Charge
                SetupFees</button>
            <button id="billing"><img src="../assests/check-circle-solid.svg" alt="" class="billingImg">One
                TimeBilling</button>
            <button id="comissions"><img src="../assests/file-invoice-solid.svg" alt=""
                    class="comissionsImg">Comissions</button>
            <button id="settings"><img src="../assests/cog-solid.svg" alt="" class="settingImg">Setting</button>
        </div>
        <div class="content">
            <div id="heading">
                Manage Co / Selected Company
                <div class="formContent">
                    <button class="btnSearch"><img src="../assests/search-solid.svg" alt="" class="searchImg"></button>
                    <!-- <img src="../assests/caret-down-solid.svg" alt="" class="caretImg">
                    <input type="text" placeholder="" name="search" class="search"> -->
                </div>
            </div>
            <div class="companyInformation">
                Company Information
                <div class="informationBtn">
                    <button id="proxyLogin">Proxy Login</button>
                    <button id="Back">Back</button>
                </div>
            </div>

            <div class="information">
                <label for="comapnyName" class="name">Company Name</label>
                <label for="email" class="email">Email </label>
            </div>
            <div class="textBox">
                <input type="text" class="nameText">
                <input type="text" class="emailText">
                <button class="btnSave">Save</button>
                <button class="btnCancel">Cancel</button>
            </div>

            <div class="userLimit">
                User Limit
            </div>
            <div class="userLimitBtn">
                <input type="text" class="user">
                <button class="userSave">Save</button>
                <button class="userCancel">Cancel</button>
            </div>

        </div>
    </div>
    <script type="module" src="../components/company.js"></script>
</body>

</html>
