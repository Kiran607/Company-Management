<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/addCompany.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Company Management</title>
</head>

<body>
    <div class="wrapper">
        <div class="sideNav" id="side">
            <div class="closeBtn">
                <button class="closeToggle" id="closeBtn">Ã—</button>
            </div>
            <div class="logo">
                <img src="../assests/logo.png" alt="" id="companyLogo">
            </div>
            <button id="home"><img src="../assests/home-solid.svg" alt="" class="homeImg">Home</button>
            <button id="add"><img src="../assests/building-solid.svg" alt="" class="addImg">Add Company</button>
            <button id="manage"><img src="../assests/edit-regular.svg" alt="" class="manageImg">Manage</button>
            <button id="fees"><img src="../assests/money-bill-wave-alt-solid.svg" alt="" class="feesImg">Charge SetupFees</button>
            <button id="billing"><img src="../assests/check-circle-solid.svg" alt="" class="billingImg">One TimeBilling</button>
            <button id="comissions"><img src="../assests/file-invoice-solid.svg" alt="" class="comissionsImg">Comissions</button>
            <button id="settings"><img src="../assests/cog-solid.svg" alt="" class="settingImg">Setting</button>
        </div>
        <div class="content">
                <div class="hideMenu">
                        <button class="toggle-collapse" id="toggleButton"><span class="toggleIcon">&#9776</span></button>
                   </div>
            <div id="heading">
                Add Company
                <div class="formContent">
                    <button class="btnSearch"><img src="../assests/search-solid.svg" alt="" class="searchImg"></button>
                </div>
            </div>
            <div class="companyInformation">
                Company Information
                <hr>
            </div>
            <div class="information">
                <form action="" class="formInfo" autocomplete="off">
                    <table>
                        <tr>
                            <th><label for="comapnyName" class="name">Company Name</label></th>
                            <th><label for="email" class="email">Email </label></th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" class="nameText" id="companyName">
                            </td>
                            <td>
                                <input type="text" class="emailText" id="email">
                            </td>
                            <td>
                                <button class="btnSave" id="saveBtn" >Save</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="../components/company.js"></script>
</body>

</html>
